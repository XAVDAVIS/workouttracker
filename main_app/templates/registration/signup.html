{% extends 'base.html' %}

{% block content %}

<h1>Sign Up</h1>

{% if error %}
    <p class="red-text">{{ error }}</p>
{% endif %}

<form class="registration" method="POST" action="{% url 'signup' %}">
  {% csrf_token %} 
  {{ form.as_p }}
  <input type="submit" class="btn blue" value="signup" />
</form>

{% endblock %}
