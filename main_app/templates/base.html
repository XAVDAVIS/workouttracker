{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <div class="title">
                    <ul>
                        <li>
                            <a href="/" class="left brand-logo">Workout Tracker</a>
                        </li>
                    </ul>
                </div>
                <div class="right-wrapper">
                    <ul class="right">
                        <li><a href="{% url 'about' %}">About</a></li>
                        <!-- {% if user.is.authenticated %} -->
                        <li><a href="{% url 'index' %}">View All Workout Regimens</a></li>
                        <li><a href="{% url 'regimens_create' %}">Add a Regimen</a></li>
                        <li><a href="{% url 'exercises_index' %}">View All Workout Exercises</a></li>
                        <li><a href="{% url 'exercises_create' %}">Add an Exercise</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                        <!-- {% else %} -->
                        <li><a href="{% url 'signup' %}">Signup</a></li>
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href=""></a></li>
                        <!-- {% endif %} -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">{% block content %} {% endblock %}</main>
    <footer class="page-footer">
      <div class="right">
        All Rights Reserved, &copy; 2023 Xavier Davis | Workout Tracker &nbsp;
      </div>
    </footer>
</body>
</html>
